version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install -g gatsby-cli
  pre_build:
    commands:
      - npm install --legacy-peer-deps
      - aws s3 cp s3://alfie76589/images ./images --exclude="*.gpx" --exclude="*.mp4" --recursive
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 rm s3://mountain-dog.co.uk --recursive
      - aws s3 cp public s3://mountain-dog.co.uk -recursive
      - aws cloudfront create-invalidation --distribution-id E3RXWJELGM9KA0 --paths "/*"
cache:
  paths:
    - node_modules/
    - ~/.npm
    - images/